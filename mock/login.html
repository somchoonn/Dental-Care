<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>เข้าสู่ระบบ | Dentalcare Clinic</title>
  <link rel="stylesheet" href="styles2.css"/>
</head>
<body>
<main>
  <section class="wrap">
    <!-- Brand -->
    <div class="brand">
      <div class="logo"><img src="logo.png" alt="Dentalcare Logo"></div>
      <div>
        <h1>เข้าสู่ระบบ</h1>
        <p class="sub">ระบบจัดการคลินิกทันตกรรม</p>
      </div>
    </div>

    <!-- Card -->
    <div class="card">
      <form>
        <div class="grid">
          <div>
            <label for="citizen">รหัสบัตรประชาชน</label>
            <input type="text" id="citizen" name="citizen" placeholder="กรอกเลขบัตรประชาชน" required>
          </div>
          <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
          </div>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button class="primary" type="submit">เข้าสู่ระบบ</button>
          <a class="link" href="register.html">สร้างบัญชีใหม่</a>
        </div>
      </form>
    </div>
  </section>
</main>
</body>
</html>
